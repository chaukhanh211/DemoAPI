<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <link href="../Css/pages/customer.css" rel="stylesheet" />
    <link href="../Css/pages/employee.css" rel="stylesheet" />
</head>
<body>
    <div class="menu">
        <div id="logo">
            <div class="iconbar"></div>
            <div class="logo-text"></div>
        </div>
        <div id="menu-content">
            <a href="Employee.html" class="menu-item">
                <div class="menu-item-icon icon-overview"></div>
                <div class="menu-item-text">Nhân viên</div>
            </a>
            <a href="customer.html" class="menu-item">
                <div class="menu-item-icon icon-report"></div>
                <div class="menu-item-text">Khách hàng</div>
            </a>
        </div>
    </div>
    <div class="content">
        <div class="content-header"></div>
        <div class="content-body">
            <div class="page-title">
                <h1>Danh sách khách hàng</h1>
            </div>
            <div class="grid-content">
                <div class="toolbar">
                    <button id="btnAdd"> <i class="icon icon-add"></i>Thêm</button>
                    <button id="btnEdit"> <i class="icon icon-edit"></i>Sửa</button>
                    <button id="btnDelete"> <i class="icon icon-delete"></i>Xoá</button>
                </div>
                <div class="grid">
                    <table border="1" cellpadding="0">
                        <thead>
                            <tr>
                                <th>Mã khách hàng</th>
                                <th>Tên khách hàng</th>
                                <th>Email</th>
                                <th>SĐT</th>
                                <th>Công ty</th>
                            </tr>
                        </thead>
                        <tbody>
                        </tbody>
                    </table>
                </div>
                <div class="paging">
                    paging
                </div>
            </div>
        </div>
    </div>

    <!-- Dialog chi tiết thông tin nhân viên -->
    <div class="dialog-modal">

    </div>
    <div class="dialog">
        <div class="dialog-title">
            <div class="title-text">
                Thông tin nhân viên
            </div>
            <div class="title-close-button">
            </div>
        </div>
        <div class="dialog-body">
            <div class="row">
                <label>Mã nhân viên</label>
                <input id="txtEmployeeCode" require type="text" name="name" value="" />
            </div>
            <div class="row">
                <label>Tên nhân viên</label>
                <input id="txtemployeeName"  require type="text" name="name" value="" />
            </div>
            <div class="row">
                <label>Email</label>
                <input id="txtEmail" require type="text" name="name" value="" />
            </div>
            <div class="row">
                <label>Số điện thoại</label>
                <input id="txtMobile" type="text" name="name" value="" />
            </div>
            <div class="row">
                <label>Công ty</label>
                <input id="txtCompany" type="text" name="name" value="" />
            </div>

        </div>
        <div class="dialog-footer">
            <button id="buttonSave"> Cất</button>
            <button id="buttonCancel"> Huỷ</button>
        </div>
    </div>


    <script src="../js/jquery-3.5.1.min.js"></script>
    <script src="../js/employee.js"></script>
</body>

</html>
